jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    steps:
      - uses: actions/checkout@v3

      # aws-actions/configure-aws-credentials: AWS å…¬å¼ã®ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã§ã€ä»–ã«èªè¨¼æƒ…å ±ã‚’æ¸¡ã•ãªã‘ã‚Œã°è‡ªå‹•ã§ OIDC ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ä½¿ç”¨ã—ã¦ãã‚Œã‚‹ã€‚
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::712412581856:role/githubActionsUpdateECR_forLearning
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: php-application
          IMAGE_TAG: latest
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

